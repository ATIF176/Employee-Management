{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employe Register{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'employee_register/styles/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    {% block site_css %}{% endblock %}
</head>

<body>
        <div class="jumbotron">
            <div class="main-heading">
                <h1>Employee Register</h1>
                <p style="font-style: italic;">Python Django project for implementing CRUD operations</p>
                <hr>
                <div class="childs">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    {% block site_script %}{% endblock %}
</body>

</html>
